---
inv_add_php_fpm_confs_php_version: "8.2"
inv_add_php_fpm_confs_php_pools_path: "/etc/php/{{ inv_add_php_fpm_confs_php_version }}/fpm/pool.d"

inv_add_php_fpm_confs_fpm_pools:
